<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/194d38eeb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" class="logo" alt="logo"/>
            <ul>
                <li><img src="./images/notification.png"/></li>
                <li><img src="./images/inbox.png"/></li>
                <li><img src="./images/video.png"/></li>
            </ul>
        </div>

        <div class="nav-right">
            <div  class="search-box" >
                <img src="./images/search.png" alt="search"/>
                <input type="text"placeholder="search"/>
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="profile">
            </div>
        </div>
    </nav>

    <div class="container">
        <!----------------------- left sidebar -------------------->
        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png">Latest</a>
                <a href="#"><img src="images/friends.png">Friends</a>
                <a href="#"><img src="images/group.png">Group</a>
                <a href="#"><img src="images/marketplace.png">marketplace</a>
                <a href="#"><img src="images/watch.png">Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png"/>Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png"/>Web Design Course</a>
                <a href="#"><img src="images/shortcut-3.png"/>Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png"/>Website Experts</a>
            </div>
        </div>
        <!----------------------- main content -------------------->
        <div class="main-content"></div>
        <!----------------------- right sidebar -------------------->
        <div class="right-side-bar">


                <div class="sidebar-title">
                    <h4>Events</h4>
                    <a href="#"> See All</a>
                </div>

                <div class="event">
                    <div class="left-event">
                        <h3>18</h3>
                        <span>March</span>
                    </div>
                    <div class="right-event">
                        <h4>Social Media</h4>
                        <p><i class="fa-solid fa-location-dot"></i>  Willson Tech Park</p>
                        <a href="#">More Info</a>
                    </div>
                </div>
                <div class="event">
                    <div class="left-event">
                        <h3>22</h3>
                        <span>June</span>
                    </div>
                    <div class="right-event">
                        <h4>Mobile Marketing</h4>
                        <p><i class="fa-solid fa-location-dot"></i>  Willson Tech Park</p>
                        <a href="#">More Info</a>
                    </div>
                </div>


 

        </div>
    </div>

</body>
</html>
